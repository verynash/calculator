<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C4L-Q-L8R</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>C4L-Q-L8R</h1>
    </div>
    <div class="content">
        <div class="calculator">
            <div class="display">50000</div>
            <div class="calculator-cont">
                <div class="number-cont">
                    <div>
                        <button class="number-btm" id="1">1</button>
                        <button class="number-btm" id="2">2</button>
                        <button class="number-btm" id="3">3</button>
                    </div>
                    <div>
                        <button class="number-btn" id="4">4</button>
                        <button class="number-btn" id="5">5</button>
                        <button class="number-btn" id="6">6</button>
                    </div>
                    <div>
                        <button class="number-btn" id="7">7</button>
                        <button class="number-btn" id="8">8</button>
                        <button class="number-btn" id="9">9</button>
                    </div>
                    <div>
                        <button id="clear">C</button>
                        <button class="number-btn" id="0">0</button>
                        <button class="number-btn" id="decimal">.</button>
                    </div>
                </div>
                <div class="operator-cont">
                    <button class="operator-btn" id="divide">÷</button>
                    <button class="operator-btn" id="multiply">∗</button>
                    <button class="operator-btn" id="subtract">-</button>
                    <button class="operator-btn" id="add">+</button>
                </div>
            </div>
            <div class="equals">
                <button id="operate-btn">=</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; 2022 &#8212; verynash </p>
        <a href="https://github.com/verynash"><img src="./images/github-logo.webp" width="24px" height="auto" alt="github link" id="githubLink"></a>
    </div>
</body>
</html>
