<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C4L-Q-L8R</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>C4L-Q-L8R</h1>
    </div>
    <div class="content">
            <div class="calculator-cont">
                <div id="display">0</div>
                <div class="btns-cont">
                        <div class="btn-row">
                            <button value="1" class="number-btn" id="one">1</button>
                            <button value="2" class="number-btn" id="two">2</button>
                            <button value="3" class="number-btn" id="three">3</button>
                            <button value="/" class="operator-btn" id="divide">÷</button>
                        </div>
                        <div class="btn-row">
                            <button value="4" class="number-btn" id="four">4</button>
                            <button value="5" class="number-btn" id="five">5</button>
                            <button value="6" class="number-btn" id="six">6</button>
                            <button value="*" class="operator-btn" id="multiply">∗</button>
                        </div>
                        <div class="btn-row">
                            <button value="7" class="number-btn" id="seven">7</button>
                            <button value="8" class="number-btn" id="eight">8</button>
                            <button value="9" class="number-btn" id="nine">9</button>
                            <button value="-" class="operator-btn" id="subtract">-</button>
                        </div>
                        <div class="btn-row">
                            <button value="clear" class="number-btn" id="clear">C</button>
                            <button value="0" class="number-btn" id="zero">0</button>
                            <button value="." class="number-btn" id="decimal">.</button>
                            <button value="+" class="operator-btn" id="add">+</button>
                    </div>
                </div>
                <button value="=" class="operate-btn" id="operate-btn">=</button>
    </div>
    <div class="footer">
        <p>Copyright &copy; 2022 &#8212; verynash </p>
        <a href="https://github.com/verynash"><img src="./images/github-logo.webp" width="24px" height="auto" alt="github link" id="githubLink"></a>
    </div>
</body>
</html>
